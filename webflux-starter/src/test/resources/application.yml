spring:
    application:
        name: webflux-starter
    sleuth:
        otel:
            exporter:
                otlp:
                    endpoint: http://localhost
                    timeout: 30000

aurora:
    webflux:
        header:
            webclient:
                interceptor:
                    enabled: true

server:
    shutdown: immediate

management:
    server:
        port: -1

logging.level.zipkin2.reporter: ERROR
logging.level.no.skatteetaten.aurora.webflux: DEBUG