spring:
    application:
        name: webflux-starter

aurora:
    webflux:
        header:
            webclient:
                interceptor:
                    enabled: true

server:
    shutdown: immediate

management:
    server:
        port: -1

logging.level.zipkin2.reporter: ERROR
logging.level.no.skatteetaten.aurora.webflux: DEBUG
# disable for tests that uses the default HttpSender for zipkin, which causes stack traces
logging.level.reactor.core.publisher.Operators: OFF